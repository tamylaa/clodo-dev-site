<!-- ANNOUNCEMENT BANNER TEMPLATE -->
<!-- Configure via content/announcement.json -->
<div class="announcement-banner announcement-info" data-banner-id="{{announcement.id}}" role="banner" aria-label="info announcement" style="background: linear-gradient(135deg, {{announcement.style.backgroundColor}}, {{announcement.style.backgroundColorAlt}}); color: {{announcement.style.textColor}}; padding: 8px 0; position: relative; box-shadow: 0 2px 8px rgba(0,0,0,0.15); border-bottom: 1px solid rgba(255,255,255,0.10);">
    <div class="announcement-content" style="display: flex; align-items: center; justify-content: center; gap: 16px; max-width: 1200px; margin: 0 auto; padding: 0 16px; flex-wrap: wrap;">
        <div class="announcement-icon" style="font-size: 1.2rem; flex-shrink: 0;">
            {{announcement.content.icon}}
        </div>
        <div class="announcement-text" style="flex: 1; min-width: 200px; text-align: center;">
            {{#if announcement.content.badge}}<strong class="announcement-badge" style="display: inline-block; font-size: 0.75rem; font-weight: 700; padding: 2px 8px; border-radius: 4px; background: {{announcement.style.accentColor}}; color: #000; margin-right: 8px;">{{announcement.content.badge}}</strong>{{/if}}
            <span class="announcement-message" style="font-size: 0.9rem; font-weight: 400; opacity: 0.95;">{{announcement.content.message}}</span>
        </div>
        <div class="announcement-actions" style="display: flex; align-items: center; gap: 8px; flex-shrink: 0;">
            <a href="{{announcement.content.link.href}}" class="announcement-link" style="color: {{announcement.style.textColor}}; text-decoration: underline; font-weight: 600; padding: 4px 12px; border-radius: 6px; background: rgba(255,255,255,0.10); transition: opacity 0.15s ease-out;">{{announcement.content.link.text}}</a>
            {{#if announcement.dismissible}}<button class="announcement-close" aria-label="Dismiss announcement" data-banner-id="{{announcement.id}}" style="background: none; border: none; color: {{announcement.style.textColor}}; cursor: pointer; padding: 4px; border-radius: 6px; transition: background-color 0.15s ease-out; display: flex; align-items: center; justify-content: center; font-size: 1.2rem; line-height: 1; width: 24px; height: 24px;">Ã—</button>{{/if}}
        </div>
    </div>
</div>
