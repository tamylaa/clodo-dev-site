<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module Test - Clodo Framework</title>
    <link rel="preload" href="styles.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="styles.css"></noscript>
</head>
<body>
    <header>
        <!--#include file="../templates/nav-main.html" -->
    </header>
    <h1>Module Loading Test</h1>
    <div id="status">Testing...</div>

    <!-- Load modules -->
    <script type="module">
        // Import modules
        import PerformanceMonitor from './js/core/performance-monitor.js';
        import SEO from './js/core/seo.js';
        import AccessibilityManager from './js/core/accessibility.js';

        // Expose to window
        window.PerformanceMonitor = PerformanceMonitor;
        window.SEO = SEO;
        window.AccessibilityManager = AccessibilityManager;

        // Initialize
        PerformanceMonitor.init({
            debug: true,
            sampleRate: 1.0
        });

        SEO.init({
            baseUrl: 'https://clodo.dev',
            siteTitle: 'Clodo Framework'
        });

        // Check if loaded
        const status = document.getElementById('status');
        const checks = [];

        if (window.PerformanceMonitor) {
            checks.push('✅ PerformanceMonitor loaded');
        } else {
            checks.push('❌ PerformanceMonitor NOT loaded');
        }

        if (window.SEO) {
            checks.push('✅ SEO loaded');
        } else {
            checks.push('❌ SEO NOT loaded');
        }

        if (window.a11y || window.AccessibilityManager) {
            checks.push('✅ Accessibility loaded');
        } else {
            checks.push('❌ Accessibility NOT loaded');
        }

        status.innerHTML = checks.join('<br>');

        console.log('Module loading check:', {
            PerformanceMonitor: typeof window.PerformanceMonitor,
            SEO: typeof window.SEO,
            AccessibilityManager: typeof window.AccessibilityManager,
            a11y: typeof window.a11y
        });
    </script>
    <footer>
        <!--#include file="../templates/footer.html" -->
    </footer>
</body>
</html>
