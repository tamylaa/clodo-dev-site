<!-- For: Building Your First Clodo App -->
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "HowTo",
  "name": "How to Build Your First Clodo Framework Application",
  "description": "Step-by-step guide to creating, deploying, and scaling a web application with Clodo Framework and Cloudflare Workers.",
  "image": "https://clodo.dev/tutorials/first-app-hero.png",
  "estimatedCost": {
    "@type": "PriceSpecification",
    "priceCurrency": "USD",
    "price": "0"
  },
  "totalTime": "PT30M",
  "prepTime": "PT5M",
  "step": [
    {
      "@type": "HowToStep",
      "position": 1,
      "name": "Install Node.js and npm",
      "text": "Download and install Node.js 18+ from nodejs.org. Verify installation with 'node --version'.",
      "image": "https://clodo.dev/tutorials/step-install-nodejs.png",
      "url": "https://clodo.dev/guides/first-app#step-1"
    },
    {
      "@type": "HowToStep",
      "position": 2,
      "name": "Clone the Starter Template",
      "text": "Run 'git clone https://github.com/tamylaa/clodo-starter-template' to get the boilerplate project.",
      "image": "https://clodo.dev/tutorials/step-clone.png",
      "url": "https://clodo.dev/guides/first-app#step-2"
    },
    {
      "@type": "HowToStep",
      "position": 3,
      "name": "Install Dependencies",
      "text": "Navigate to project folder and run 'npm install' to install Cloudflare Workers dependencies.",
      "image": "https://clodo.dev/tutorials/step-npm-install.png",
      "url": "https://clodo.dev/guides/first-app#step-3"
    },
    {
      "@type": "HowToStep",
      "position": 4,
      "name": "Configure Cloudflare Account",
      "text": "Create a Cloudflare Workers account at workers.cloudflare.com and link it to your project with 'npx wrangler login'.",
      "image": "https://clodo.dev/tutorials/step-wrangler-login.png",
      "url": "https://clodo.dev/guides/first-app#step-4"
    },
    {
      "@type": "HowToStep",
      "position": 5,
      "name": "Deploy to Production",
      "text": "Run 'npm run deploy' to deploy your application to Cloudflare's global edge network.",
      "image": "https://clodo.dev/tutorials/step-deploy.png",
      "url": "https://clodo.dev/guides/first-app#step-5"
    }
  ],
  "tool": [
    {
      "@type": "HowToTool",
      "name": "Node.js 18+",
      "requiredLink": "https://nodejs.org"
    },
    {
      "@type": "HowToTool",
      "name": "Git",
      "requiredLink": "https://git-scm.com"
    },
    {
      "@type": "HowToTool",
      "name": "Cloudflare Workers Account",
      "requiredLink": "https://workers.cloudflare.com"
    },
    {
      "@type": "HowToTool",
      "name": "Text Editor (VS Code recommended)",
      "requiredLink": "https://code.visualstudio.com"
    }
  ],
  "supply": [
    {
      "@type": "HowToSupply",
      "name": "Terminal or Command Prompt"
    },
    {
      "@type": "HowToSupply",
      "name": "GitHub Account (optional, for version control)"
    }
  ],
  "yield": "A deployed Clodo application running on Cloudflare's global edge network"
}
</script>

<!-- For: Migrating to Clodo from Traditional Backend -->
