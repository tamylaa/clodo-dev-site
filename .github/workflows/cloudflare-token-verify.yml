name: Cloudflare Token Verify (debug)

on:
  workflow_dispatch:

jobs:
  verify:
    name: Verify Cloudflare API token
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Token verify and account check
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          set -euo pipefail
          echo "Token length: ${#CLOUDFLARE_API_TOKEN} (hidden)"
          echo "Calling token verify endpoint..."
          curl -s "https://api.cloudflare.com/client/v4/user/tokens/verify" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -o /tmp/token_verify.json || true
          echo "--- token verify response ---"
          cat /tmp/token_verify.json || true
          echo "--- check account exists ---"
          curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}" -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" -o /tmp/account.json || true
          echo "--- account response ---"
          cat /tmp/account.json || true

      - name: Validate token scopes (print permission groups)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          echo "Parsing permission groups from token verify response..."
          if ! command -v jq >/dev/null 2>&1; then
            echo "Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          fi
          # Attempt to extract permission group names if present
          jq -r '.result.policies[]?.permission_groups[]?.name // empty' /tmp/token_verify.json | sed '/^$/d' > /tmp/scopes.txt || true
          echo "Detected scopes (if any):"
          if [ -s /tmp/scopes.txt ]; then
            cat /tmp/scopes.txt || true
          else
            echo "(no permission_groups found in token verify response)"
          fi

      - name: Upload diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-token-diagnostics
          path: /tmp/token_verify.json,/tmp/account.json,/tmp/scopes.txt
