name: Deploy Cloudflare Worker (manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy worker to Cloudflare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Authenticate Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Configuring Wrangler..."
          wrangler whoami || true

      - name: Publish worker
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd tools/benchmarks/cloudflare-worker
          # Deploy using wrangler (requires CLOUDFLARE_API_TOKEN and CLOUDFLARE_ACCOUNT_ID configured as repo secrets)
          # The account ID is used from the secret and/or wrangler.toml; explicit flags can change between wrangler versions,
          # so we rely on the configuration and a plain `wrangler deploy` to avoid incompatible flags.
          wrangler deploy --compatibility-date 2026-02-11
