name: Deploy Cloudflare Worker (manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy worker to Cloudflare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: npm install -g wrangler

      - name: Authenticate Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Configuring Wrangler..."
          wrangler whoami || true

      - name: Diagnostic: verify Cloudflare token and account
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          echo "Token length: ${#CLOUDFLARE_API_TOKEN} (hidden)"
          echo "Calling token verify endpoint..."
          curl -s -X POST "https://api.cloudflare.com/client/v4/user/tokens/verify" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" -o /tmp/token_verify.json || true
          echo "--- token verify response ---"
          cat /tmp/token_verify.json || true
          echo "--- check account exists ---"
          curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}" -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" -o /tmp/account.json || true
          echo "--- account response ---"
          cat /tmp/account.json || true

      - name: Publish worker
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd tools/benchmarks/cloudflare-worker
          echo "Attempting wrangler deploy..."
          wrangler deploy --compatibility-date 2026-02-11 || true
          echo "If deploy failed, check the token scopes in token verify output above."
