name: Deploy Cloudflare Worker (manual)

on:
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy worker to Cloudflare
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install wrangler
        run: |
          echo "Using npx for wrangler (no global install needed)"

      - name: Authenticate Wrangler
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          echo "Configuring Wrangler..."
          npx wrangler whoami --verbose || true

      - name: Diagnostic verify token and account
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          echo "Token length: ${#CLOUDFLARE_API_TOKEN} (hidden)"
          echo "Calling token verify endpoint..."
          curl -s "https://api.cloudflare.com/client/v4/user/tokens/verify" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -H "Content-Type: application/json" -o /tmp/token_verify.json || true
          echo "--- token verify response ---"
          cat /tmp/token_verify.json || true
          echo "--- check account exists ---"
          curl -s -X GET "https://api.cloudflare.com/client/v4/accounts/${CLOUDFLARE_ACCOUNT_ID}" \
            -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" \
            -o /tmp/account.json || true
          echo "--- account response ---"
          cat /tmp/account.json || true

      - name: Validate token scopes
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          # Install jq if missing for robust JSON parsing
          if ! command -v jq >/dev/null 2>&1; then
            echo "Installing jq..."
            sudo apt-get update && sudo apt-get install -y jq
          fi
          echo "Extracting permission groups from token verify response..."
          jq -r '.result.policies[]?.permission_groups[]?.name // empty' /tmp/token_verify.json | sed '/^$/d' > /tmp/scopes.txt || true
          echo "Detected scopes:"
          cat /tmp/scopes.txt || true
          # Check if token is active first
          if jq -e '.success == true and .result.status == "active"' /tmp/token_verify.json >/dev/null 2>&1; then
            echo "Token is active and valid."
            # If scopes are present, validate them; otherwise, warn and proceed
            if [ -s /tmp/scopes.txt ]; then
              if grep -q '^Account:Read$' /tmp/scopes.txt && grep -E -q 'Workers.*Edit|Workers:Edit|Workers Scripts:Edit' /tmp/scopes.txt; then
                echo "Required scopes present: Account:Read and Workers:Edit"
              else
                echo "WARNING: Detected scopes do not include required ones (Workers:Edit and Account:Read). Proceeding anyway; wrangler deploy will fail if scopes are insufficient." >&2
              fi
            else
              echo "WARNING: No permission_groups found in token verify response. Assuming token has required scopes; wrangler deploy will confirm." >&2
            fi
          else
            echo "ERROR: Token is not active or valid. Please check CLOUDFLARE_API_TOKEN." >&2
            exit 2
          fi

      - name: Upload token diagnostics
        uses: actions/upload-artifact@v4
        with:
          name: cloudflare-token-diagnostics
          path: /tmp/token_verify.json,/tmp/account.json,/tmp/scopes.txt

      - name: Publish worker
        env:
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          cd tools/benchmarks/cloudflare-worker
          echo "Attempting wrangler deploy..."
          npx wrangler deploy --compatibility-date 2026-02-11 || true
          echo "If deploy failed, check the token scopes in token verify output above."
