name: Pre-merge Sanity Checks

on:
  pull_request:
    types: [opened, reopened, synchronize]
  push:
    branches: [ main, master ]

jobs:
  premerge:
    name: Normalize + Static + Smoke
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Build site
        run: npm run build

      - name: Normalize links & inject nav
        run: npm run normalize

      - name: Run static navigation tests
        run: npm run test:navigation:static

      - name: Run runtime smoke checks
        run: npm run test:smoke
