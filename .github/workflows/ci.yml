name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build-and-test:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
        node: [18, 20]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Lint (JS)
        run: npm run lint:js

      - name: Lint (CSS)
        run: npm run lint:css

      - name: Build
        run: npm run build

      - name: Install test dependencies (if present)
        shell: bash
        run: |
          if [ -f tests/package.json ]; then
            npm --prefix tests ci
          fi

      - name: Run tests
        run: npm test
