name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (JS & CSS)
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build
        env:
          # Skip bundle analysis in CI for faster builds
          CI: true

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: dist/
          key: build-${{ runner.os }}-${{ hashFiles('public/**', 'build.js') }}

      - name: Quick test (optional)
        run: |
          if [ -f tests/package.json ]; then
            echo "Installing test dependencies..."
            npm --prefix tests ci
            echo "Running unit tests only..."
            npm --prefix tests run test:unit
          else
            echo "No tests configured"
          fi
