name: CI

# CI workflow runs on:
# - Pull requests to master (pre-merge validation with full tests)
# Deployments are handled by deploy.yml (master) and deploy-staging.yml (modernization)

on:
  pull_request:
    branches: [ master ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20  # Increased from 15 to 20 minutes

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Lint (JS & CSS)
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build
        run: npm run build
        env:
          # Skip bundle analysis in CI for faster builds
          CI: true

      - name: Cache build artifacts
        uses: actions/cache@v4
        with:
          path: dist/
          key: build-${{ runner.os }}-${{ hashFiles('public/**', 'build.js') }}

      - name: Run E2E tests
        run: npm run test:e2e
        continue-on-error: true
        env:
          CI: true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: tests/playwright-report/
          retention-days: 30

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: dist/
          retention-days: 7

      - name: Start built site (background)
        run: |
          npm run serve:dist &
          # Wait for server at http://localhost:8000
          for i in {1..30}; do
            if curl -sSf http://localhost:8000 >/dev/null; then
              echo "Server is up"; break
            fi
            echo "Waiting for server... ($i)"
            sleep 2
          done

      - name: Run page loading checks
        run: npm run check-page-loading http://localhost:8000

      - name: Stop server
        if: always()
        run: |
          ps aux | grep 'node build/dev-server' | awk '{print $2}' | xargs -r kill || true

      - name: Upload page-check logs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: page-check-logs
          path: .
          retention-days: 7
