name: Deploy to Cloudflare Pages

# Production deployment workflow
# Runs on push to master branch only
# Builds and deploys to Cloudflare Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: production-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (JS & CSS)
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Build for production
        run: npm run build
        env:
          CI: true

      - name: Add cache-busting query to pricing CSS references
        run: |
          echo "Adding ?v=${GITHUB_SHA} to /styles-pricing.css references in dist HTML files"
          FILES=$(grep -rl '/styles-pricing.css' dist || true)
          if [ -n "$FILES" ]; then
            echo "Files to update: $FILES"
            sed -i "s|/styles-pricing.css|/styles-pricing.css?v=${GITHUB_SHA}|g" $FILES || true
          else
            echo "No files reference /styles-pricing.css"
          fi

      - name: Deploy to Cloudflare Pages (via wrangler)
        run: |
          npm install -g wrangler@3
          npx wrangler pages deploy "dist" --project-name="clododev" --commit-hash ${{ github.sha }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Purge Cloudflare cache for pricing CSS
        run: |
          ZONE_ID=$(curl -s -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" -H "Content-Type: application/json" "https://api.cloudflare.com/client/v4/zones?name=clodo.dev" | jq -r '.result[0].id')
          if [ "$ZONE_ID" = "null" ] || [ -z "$ZONE_ID" ]; then echo "Zone not found or token lacks permission"; exit 1; fi
          echo "Purging https://www.clodo.dev/styles-pricing.css from zone $ZONE_ID"
          # First attempt targeted file purge (fast). Then, as fallback, purge entire zone to ensure CDN edges are cleared.
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/purge_cache" -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" -H "Content-Type: application/json" --data '{"files":["https://www.clodo.dev/styles-pricing.css"]}' | jq .
          echo "If file-level purge didn't propagate, purging entire zone..."
          curl -s -X POST "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/purge_cache" -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" -H "Content-Type: application/json" --data '{"purge_everything":true}' | jq .
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}