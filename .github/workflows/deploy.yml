name: Deploy to Cloudflare Pages

# Production deployment workflow
# Runs on push to master branch only
# Builds and deploys to Cloudflare Pages

on:
  push:
    branches: [ master ]
  workflow_dispatch:

concurrency:
  group: production-deploy
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (JS & CSS)
        run: npm run lint

      - name: Type check
        run: npm run type-check

      - name: Validate blog posts
        run: npm run validate:blog

      - name: Validate headers & redirects
        run: npm run validate:headers && npm run validate:redirects

      - name: Validate reviews
        run: npm run validate:reviews

      - name: Check internal links
        run: npm run check-links

      - name: Build site
        run: node build/build.js
        env:
          CI: true

      - name: Generate AMP pages
        run: npm run generate:amp

      - name: Post-build normalize
        run: npm run normalize

      - name: Validate built schemas
        id: schema-validate
        shell: bash
        run: |
          node tools/validate-built-schemas.js dist --fail > /tmp/schema-report.txt 2>&1 || {
            echo "SCHEMA_FAILED=true" >> $GITHUB_ENV
            echo "## âŒ Schema Validation Failed" >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
            cat /tmp/schema-report.txt >> $GITHUB_STEP_SUMMARY
            echo '```' >> $GITHUB_STEP_SUMMARY
          }
          cat /tmp/schema-report.txt
          if [ "$SCHEMA_FAILED" = "true" ]; then exit 1; fi

      - name: Upload schema report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: schema-validation-report
          path: /tmp/schema-report.txt
          if-no-files-found: ignore

      - name: Enforce required schemas
        run: npm run check:required-schemas

      - name: Deploy to Cloudflare Pages (via wrangler)
        run: |
          npm install -g wrangler@3
          npx wrangler pages deploy "dist" --project-name="clododev" --commit-hash ${{ github.sha }}
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Purge Cloudflare cache for pricing CSS
        run: |
          ZONE_ID=$(curl -s -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" -H "Content-Type: application/json" "https://api.cloudflare.com/client/v4/zones?name=clodo.dev" | jq -r '.result[0].id')
          if [ "$ZONE_ID" = "null" ] || [ -z "$ZONE_ID" ]; then echo "Zone not found or token lacks permission"; exit 0; fi
          
          # Get the actual CSS filename from the deployed page
          CSS_URL=$(curl -s "https://www.clodo.dev/pricing" | grep -o 'styles-pricing[^"]*\.css' | head -1)
          if [ -n "$CSS_URL" ]; then
            FULL_CSS_URL="https://www.clodo.dev/$CSS_URL"
            echo "Purging $FULL_CSS_URL from zone $ZONE_ID"
            curl -s -X POST "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/purge_cache" -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" -H "Content-Type: application/json" --data "{\"files\":[\"$FULL_CSS_URL\"]}" | jq . || true
          else
            echo "Could not find CSS URL, purging entire zone..."
            curl -s -X POST "https://api.cloudflare.com/client/v4/zones/$ZONE_ID/purge_cache" -H "Authorization: Bearer $CLOUDFLARE_API_TOKEN" -H "Content-Type: application/json" --data '{"purge_everything":true}' | jq . || true
          fi
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}

      - name: Production CSS smoke check (pricing)
        continue-on-error: true
        run: node tools/check-production-css.mjs https://www.clodo.dev/pricing
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
          CHECK_CHALLENGE_AS_WARNING: 'true'  # non-fatal override for transient Cloudflare challenges
          CF_PAGES_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CF_PAGES_PROJECT_NAME: 'clododev'
          CF_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COMMIT_HASH: ${{ github.sha }}


      - name: Production manifest + CSS smoke check (case study)
        continue-on-error: true
        run: node tools/check-production-css.mjs https://www.clodo.dev/cloudflare-top-10-saas-edge-computing-workers-case-study-docs
        env:
          NODE_TLS_REJECT_UNAUTHORIZED: '0'
          CHECK_CHALLENGE_AS_WARNING: 'true'  # non-fatal override for transient Cloudflare challenges