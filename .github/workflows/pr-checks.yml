name: PR checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build-and-test:
    name: Build, Lint & Tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint (JS & CSS)
        run: npm run lint

      - name: Build site
        run: npm run build

      - name: Run link checks
        run: npm run check-links

      - name: Run static navigation tests
        run: npm run test:navigation

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests (Playwright)
        run: npm run test:e2e

      - name: Verify deployment script
        run: npm run verify:deployment

      - name: Upload Playwright results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: playwright-report || .test-output/playwright || tests/playwright-report || ./

  preview-deploy:
    name: Optional Preview Deploy (Cloudflare)
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event.pull_request.head.repo.full_name == github.repository && secrets.CLOUDFLARE_API_TOKEN
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: ${{ secrets.CLOUDFLARE_PAGES_PROJECT }}
          directory: './dist-astro/client'
